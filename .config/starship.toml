format = "$time$all$username$directory$character"

[aws]
disabled = true

[nodejs]
format = '[$symbol]($style)'

[python]
format = '[$symbol]($style)'

[ruby]
format = '[$symbol]($style)'

[git_branch]
symbol = "🌱 "
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style= "blue"
conflicted = "🏳"
up_to_date = "🟢"
untracked = "✨"
modified = "⚙ "
renamed = "👅"
deleted = "🗑"

ahead = "💨⇡${count}"
diverged = "😵⇕⇡${ahead_count}⇣${behind_count}"
behind = "😰⇣${count}"
staged = '[++\($count📦\)](green)'

[time]
disabled = false
format = '[$time]($style) '
style = 'yellow'

[directory]
truncation_length = 8

[hostname]
ssh_only = true
format = "[$ssh_symbol](bold blue) [$hostname](bold red)"
disabled = false

[username]
disabled = true

[kubernetes]
disabled = false